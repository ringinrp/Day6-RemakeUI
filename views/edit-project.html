    <section>
        <div class="container-fluid d-flex justify-content-center">
        <form action="/project/addproject" method="POST" id="project-form" class="project-form">
            <h1 class="d-flex justify-content-center mb-3">ADD MY PROJECT</h1>
            <div class="card px-5 m-5">
                <div class="input row my-3">
                    <div class="col-md-12 mt-3">
                        <label for="ProjectName" class="form-label fw-bold">Project Name</label>
                        <input type="text" class="form-control" id="ProjectName" name="ProjectName" value="{{.updateData.ProjectName}}" required>
                    </div>
                </div>
                <div class="input row my-3">
                    <div class="col-md-6">
                        <label for="date-start" class="form-label fw-bold">Start Date</label>
                        <input type="date" class="form-control" id="date-start"  value="{{.updateData.StartDate}}" name="date-start" >
                    </div>
                    <div class="col-md-6">
                        <label for="date-end" class="form-label fw-bold">End Date</label>
                        <input type="date" class="form-control" id="date-end" value="{{.updateData.EndDate}}" name="date-end" >
                    </div>
                </div>
                <div class="input row my-3">
                    <div class="col-md-12">
                        <label for="description" class="form-label fw-bold">Description</label>
                        <textarea class="form-control" id="description" cols="30" rows="5" style="resize: none;" value="{{.updateData.Description}}"
                            name="description"></textarea>
                    </div>
                </div>
                <div class="input row my-3">
                    <div class="col-md-12">
                        <label for="technologies" class="form-label fw-bold">Technologies</label>
                    </div>
                </div>
                <div class="input row m-2">
                    <div class="col-md-4">
                        <input class="form-check-input" type="checkbox" id="nodejs" name="nodejs">
                        <label class="form-check-label" for="nodejs">
                            Node JS
                        </label>
                    </div>
                    <div class="col-md-4">
                        <input class="form-check-input" type="checkbox" id="reactjs" name="reactjs">
                        <label class="form-check-label" for="reactjs">
                            React JS
                        </label>
                    </div>
                </div>
                <div class="input row m-2">
                    <div class="col-md-4">
                        <input class="form-check-input" type="checkbox" id="nextjs" name="nextjs">
                        <label class="form-check-label" for="nextjs">
                            Next JS
                        </label>
                    </div>
                    <div class="col-md-4">
                        <input class="form-check-input" type="checkbox" id="typescript" name="typescript">
                        <label class="form-check-label" for="typescript">
                            Typescript
                        </label>
                    </div>
                </div>
                <div class="input row my-3">
                    <div class="col-md-12">
                        <label for="upload-image" class="form-label fw-bold">Upload Image</label>
                        <div class="input-group">
                            <input type="file" class="form-control" id="upload-image" aria-label="Upload" accept="image/*">
                            <span class="input-group-text"><i class="fa-solid fa-paperclip"></i></span>
                        </div>
                    </div>
                </div>
              
                        <button type="submit" class="btn btn-outline-danger mb-4 mt-5">submit</button>
                   
            </div>
            
        </form>
    </div>
